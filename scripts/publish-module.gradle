apply plugin: 'maven-publish'
apply plugin: 'signing'

task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
    from android.sourceSets.main.kotlin.srcDirs
}

artifacts {
    archives androidSourcesJar
}

group = PUBLISH_GROUP_ID
version = PUBLISH_VERSION

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // standard metadata
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION

                // publication component defined by the android library plugin
                from components.release

                // custom artifacts
                artifact androidSourcesJar

                // pom file
                pom {
                    name = PUBLISH_ARTIFACT_ID
                    description = 'Shimmer loading animation for android views.'
                    url = 'https://github.com/UdaraWanasinghe/android-shimmer-layout'
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://github.com/UdaraWanasinghe/android-shimmer-layout/blob/main/LICENSE'
                        }
                    }
                    developers {
                        developer {
                            id = 'UdaraWanasinghe'
                            name = 'Udara Wanasinghe'
                            email = 'udara.developer@gmail.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:github.com/UdaraWanasinghe/android-shimmer-layout.git'
                        developerConnection = 'scm:git:ssh://github.com/UdaraWanasinghe/android-shimmer-layout.git'
                        url = 'https://github.com/UdaraWanasinghe/android-shimmer-layout'
                    }
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(
            rootProject.ext["signing.keyId"],
            rootProject.ext["signing.key"],
            rootProject.ext["signing.password"],
    )
    sign publishing.publications
}